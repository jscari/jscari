<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parce que Toulon</title>
  <script src="js/js.cookie.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <style>
    body {
      margin: 0;
    }
    @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro");
    figure {
      width: 300px;
      height: 60px;
      cursor: pointer;
      perspective: 500px;
      -webkit-perspective: 500px;
    }

    figure div {
      height: 100%;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      transition: 0.25s;
      -webkit-transition: 0.25s;
    }

    figure:hover div {
      transform: rotateX(-90deg);
    }

    span {
      width: 100%;
      height: 100%;
      position: absolute;
      box-sizing: border-box;
      border: 5px solid #000;
      font-family: 'Source Sans Pro', sans-serif;
      line-height: 50px;
      font-size: 17pt;
      text-align: center;
      text-transform: uppercase;
    }

    span:nth-child(1) {
      color: #fff;
      transform: translate3d(0, 0, 30px);
      -webkit-transform: translate3d(0, 0, 30px);
    }

    span:nth-child(2) {
      color: #2e3d26;
      background: #fff;
      transform: rotateX(90deg) translate3d(0, 0, 30px);
      -webkit-transform: rotateX(90deg) translate3d(0, 0, 30px);
    }
    #players-list {
      width:  100%;
      height: 800px;
      background: #e9322d;
      position: relative;
    }
    #players-list h1 {
    text-align: center;
    color: white;
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      margin-bottom: 20px;
    }
    #players-list-container {
      position: absolute;
      left: 50%;
      top: 350px; /*top: 50%;*/
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-if="!playerName" id="players-list">
      <h1> Qui es-tu ?</h1>
      <div id="players-list-container">
        <figure v-for="player in players">
          <div>
            <span>{{ player.name }}</span>
            <span v-on:click="selectPlayer(player)">Choisir</span>
          </div>
        </figure>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        playerName: null,
        playerCheck: null,
        players: [
          { name: 'Aurélien', check: '' },
          { name: 'Bastien', check: '' },
          { name: 'Cyrille', check: '' },
          { name: 'Jean-Sébastien', check: '' },
          { name: 'Mathias', check: '' },
          { name: 'Mickael', check: '' },
          { name: 'Riad', check: '' },
          { name: 'Thomas', check: '' },
        ]
      },
      mounted() {
        this.playerName = Cookies.get('playerName');
        this.playerCheck = Cookies.get('');
      },
      methods: {
        selectPlayer(player) {          
console.log(player.name)
          Cookies.set('playerName', player.name, { expires: 999 });
          Cookies.set('playerCheck', player.check, { expires: 999 });
        }
      }
    })
  </script>
</body>

</html>
